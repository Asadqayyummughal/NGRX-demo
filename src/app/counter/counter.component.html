<div class="rapper">
    <div class="counter">
        <h1>Counter App</h1>
        <p>{{ count|async}}</p>
        <div class="counter-btns">
            <button class="btn" (click)="inc()">increment</button>
            <button class="btn" (click)="dic()">deccrement</button>
            <button class="btn" (click)="reset()">reset</button>
        </div>
    </div>
</div>
